{% extends 'base.html'  %}
{% block title %} New Post Form {% endblock %}

{% block content %}

<h1> Add Post for {{user.first_name}} {{user.last_name}}</h1>

<form action="/users/{{user.id}}/posts/new" method="POST">
    <p>
        <label for="title"> Title </label>
        <input type="text" name="title" id="title">
    </p>
    <p>
        <label for="content"> Content </label>
        <textarea name="content" id="content"></textarea>
    </p>

    {% if tags %}
        {% for tag in tags %}
            <input type="checkbox" name="tags" id="{{tag.id}}" value="{{tag.id}}">
            <label for="{{tag.id}}">{{tag.name}}</label><br>
        {% endfor %}
    {% endif %}

    <br>
    <a href="/users/{{user.id}}" class="cancel-link"> Cancel </a>
    <button type="submit" class="create-btn"> Create </button>
</form>

{% endblock %}
