{% extends 'base.html'  %}
{% block title %} New Post Form {% endblock %}

{% block content %}

<h1> Add Post for {{user.first_name}} {{user.last_name}}</h1>

<form action="/users/{{user.id}}/posts/new" method="POST">
    <p>
        <label for="title"> Title </label>
        <input type="text" name="title" id="title">
    </p>
    <p>
        <label for="content"> Content </label>
        <textarea name="content" id="content"></textarea>
    </p>

    <a href="/users/{{user.id}}" class="cancel-link"> Cancel </a>
    <button type="submit" class="create-post-btn"> Create </button>
</form>

{% endblock %}
