{% extends 'base.html'  %}
{% block title %} {{post.title}} Page{% endblock %}

{% block content %}

<h1> {{post.title}} </h1>

<p> {{post.content}} </p>

<p><i> By {{post.user.first_name}} {{post.user.last_name}} on 
    <small> {{post.friendly_date}} </small></i></p>

<a href="/users/{{post.user.id}}" class="cancel-link"> Cancel </a>

<form action="/posts/{{post.id}}/edit">
    <button class="edit-btn"> Edit </button>
</form>

<form action="/posts/{{post.id}}/delete">
    <button class="delete-btn"> Delete </button>
</form>

{% endblock %}
